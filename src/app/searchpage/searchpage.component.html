
<div class="gamediscover">
    <h3>Search Results</h3>
  
    <div *ngIf="searchTerm && games.length > 0">
       <div class="search-results" *ngFor="let game of games">
        <a [routerLink]="['/detailspage', game.id]">
          <div class="game-cover" [style.background-image]="'url(' + game.background_image + ')'"></div>
          <div class="game-info">
            <h5>{{ game.name }}</h5><br/>
            <p>Release Date: {{ game.released }}</p>
          </div>
        </a>
      </div>
    </div>
  
    <div *ngIf="games.length === 0 ">
      <div class="no-results-message">
        <p>Sorry, no results found. Please try searching for something else.</p>
      </div>
    </div>
 </div>
